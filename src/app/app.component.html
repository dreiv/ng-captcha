<form [formGroup]="group" #form="ngForm" style="max-width: 300px;">

  <div class="form-group">
    <input type="email" formControlName="email" placeholder="Email..." class="form-control">
  </div>

  <div class="form-group">
    <input type="password" formControlName="password" placeholder="Password..." class="form-control">
  </div>

  <app-captcha formControlName="captcha"></app-captcha>

  <div *ngIf="group.get('captcha')?.hasError('invalid') && form.submitted" class="alert alert-danger">
    Wrong answer...
  </div>

  <button type="sumbit" class="btn btn-info" style="margin-top: 10px;">Sumbit</button>
</form>
